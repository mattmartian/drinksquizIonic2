
<ion-content padding>
  <div class="center-align">
    <h1 class="page-title">Whats in your drink?</h1>
  </div>
  <button class="home-menu" ion-button block (click)="openPage()">Start Quiz</button>
  <button class="home-menu" ion-button block (click)="resetCount()">Reset Count</button>
  <div id="visitor-count">
    <h2>Visitor: {{count}}</h2>
  </div>
  <img id="girl" src="./assets/images/girl.png"/>
  <img id="apple" src="./assets/images/apple.png"/>
  <div class="abs-bottom-left">
    <img src="./assets/images/snowman.png"/>
  </div>
  <div class="abs-left-corner">
    <img src="./assets/images/logo.png"/>
  </div>
</ion-content>
