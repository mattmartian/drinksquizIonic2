<ion-header>

  <ion-navbar>
    <ion-title>The Results!</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let question of questions">
      <ion-icon [name]='question.choosenAnswer === question.answer ?"checkmark-circle": "close-circle"'  item-left></ion-icon>
        {{question.drink}} Actual Answer: {{question.answer}}tsp
      <ion-note item-right>Your Answer: {{question.choosenAnswer}}tsp</ion-note>
    </ion-item>
  </ion-list>
  <div>
    <h2 style="text-align: center">
      Thank you for playing water does wonders!<br/>
      Remember to reach for water first when you want to quench your thirst!
    </h2>
  </div>
  <button class="home-menu" ion-button block (click)="goHome()">Return to Start</button>
  <div id="roots-logo-container">
    <h2>Sponsored By:</h2>
    <img class="logo3" src="./assets/images/logo.png"/>
    <img class="logo3" src="./assets/images/rootslogo.png"/>
  </div>

  <div id="m4-logo-container">
    <h2>Developed By:</h2>
    <img class="logo2" src="./assets/images/m4logo.png"/>
  </div>
  </ion-content>
