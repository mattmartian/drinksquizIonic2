<ion-header>

  <ion-navbar>
    <ion-title>Question {{currentQuestion+1}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header >


<ion-content padding>
<div class="center-align">
    <h2>{{question.question}} {{question.drink}}</h2>
</div>
<div class="center-align">
<img [src]="question.image" class="question-image"/>
</div>
<ion-list radio-group [(ngModel)]="choosenAnswer">

    <ion-item class="ion-item-btn" *ngFor="let answer of answers; let i = index">
      <ion-label>{{answer}}tsp</ion-label>
      <ion-radio [value]="answer"></ion-radio>
    </ion-item>
    <div class="btn-clear-both" >
      <ion-row baseline>
        <ion-col offset-75 class="btn-next-left">
            <button class="next-btn" ion-button (click)="nextQuestion()">
              Submit
            </button>
        </ion-col>
      </ion-row>
    </div>
  </ion-list>
</ion-content>
